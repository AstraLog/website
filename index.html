<!DOCTYPE html>
<html>
<head>
<title>AstraLog</title>
<link rel="stylesheet" href="styles/style.css">
<link rel="stylesheet" href="styles/logoSectionStyle.css">
<link rel="stylesheet" href="styles/overviewSectionStyle.css">
<link rel="stylesheet" href="styles/smSectionStyle.css">
<link rel="stylesheet" href="styles/interfaceStyle.css">
<link rel="stylesheet" href="styles/collapsibleStyle.css">
<link rel="stylesheet" href="styles/static.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>
<body>

  <div class="buildingBlock" style="background-color: midnightblue">
    <div class="logoSection">
      <img src="images/logo.png" />
      <div class="logo-section-deco">
        <div class="circle-deco">
          <div class="circle-deco">
            <div class="circle-deco">
              <div class="circle-deco">
                <div class="circle-deco">
                  <div class="circle-deco">
                    <div class="circle-deco"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h1>Sharing Our Universe With The World</h1>
    </div>
    
  </div>
  
  
  <div class="buildingBlock">
    <div class="overviewSection">
      <div class="subContainer">
        <p>We are an upcoming independent English-speaking VTuber circle working to present engaging streaming content with the intent of building a universe shared by our members.</p>
        <div class="spacer"></div>
        <div class="imageContainer"><img src="images/telescopesmall.png" /></div>
      </div>
    </div>
  </div>
  
  <div id="profile5" class="buildingBlock" style="height: 100px;">
    <h1 style="text-align:center; line-height: 100px; letter-spacing: 10px;">COMING SOON</h1>
  </div>
  
  
  <div class="buildingBlock">
    <div class="smSection">
      <div class="subContainer">
        <a target="AstraLogTwitter" href="https://twitter.com/AstraLog_TV">
          <div class="sm-image-container">
            <img src="images/twitter.png" />
          </div>
          <p>Twitter</p>
        </a>
      </div>
      <div class="subContainer">
        <a target="AstraLogYoutube" href="https://www.youtube.com/channel/UCGCdQfx9tpV5JXMU2l-mRDQ">
          <div class="sm-image-container">
            <img src="images/youtube.png" />
          </div>
          <p>Youtube</p>
        </a>
      </div>
      <div class="subContainer">
        <a target="AstraLogTwitch" href="https://www.twitch.tv/astralog_tv">
          <div class="sm-image-container">
            <img src="images/twitch.png" />
          </div>
          <p>Twitch</p>
        </a>
      </div>
    </div>
  </div>
  <p class="footer">AstraLog Project</p>


</body>
</html>
